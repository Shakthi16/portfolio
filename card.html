<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Business Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f3f3f3; /* Background color for body */
      font-family: 'Poppins', sans-serif;
    }
    .card {
      width: 320px;
      height: 480px;
      perspective: 1000px; /* Perspective for 3D effect */
    }
    .card-inner {
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
    }
    .card:hover .card-inner {
      transform: rotateY(180deg); /* Rotate the card on hover */
    }
    .card-front, .card-back {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden; /* Prevent showing backface */
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.3);
    }
    /* Front of the card with pastel rose gold */
    .card-front {
      background: linear-gradient(135deg, #FADADD, #F7C6D0); /* Pastel rose gold gradient */
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 25px;
      backdrop-filter: blur(8px);
    }
    .card-front img {
      width: 170px;
      height: 170px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 4px solid rgba(250, 218, 221, 0.5); /* Light rose gold border */
    }
    .card-front h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .card-front h2 {
      font-size: 20px;
      margin-bottom: 15px;
      font-weight: 500;
    }
    .card-front p {
      font-size: 16px;
      color: #8b0000; /* Dark red for emphasis */
    }
    .skills {
      font-size: 15px;
      color: #333;
      margin-top: 10px;
    }
    /* Back of the card */
    .card-back {
      background: linear-gradient(135deg, #333, #444); /* Dark gradient for the back */
      color: #fff;
      transform: rotateY(180deg); /* Initially rotated */
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .card-back h3 {
      font-size: 32px;
      font-family: 'Great Vibes', cursive;
      margin-bottom: 10px;
    }
    .contact-info {
      font-size: 14px;
      color: #ddd;
      margin: 8px 0;
      display: flex;
      align-items: center;
    }
    .contact-info img {
      width: 18px;
      height: 18px;
      margin-right: 10px;
    }
    .card-back .qr-code {
      width: 130px;
      height: 130px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-inner">
      <!-- Front of the card -->
      <div class="card-front">
        <h1>Hello, I'm Shakthi</h1>
        <img src="https://i.ibb.co/XsSPqF2/Screenshot-2024-11-03-182856-removebg-preview.png" alt="Profile Image">
        <h2>Web Developer & UI/UX Designer</h2>
        <p>Building seamless digital experiences</p>
        <div class="skills">
          <strong>Skills:</strong> HTML, CSS, JavaScript, Node.js,Figma 
        </div>
      </div>
      
      <!-- Back of the card -->
      <div class="card-back">
        <h3>Shakthi Sri</h3>
        <div class="contact-info">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/phone.png" alt="Phone Icon"> 
          +91 8838198981
        </div>
        <div class="contact-info">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/email.png" alt="Email Icon">
          srishakthi799@gmail.com
        </div>
        <div class="contact-info">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/github.png" alt="GitHub Icon">
          <a href="https://github.com/Shakthi16" style="color: #ddd;">GitHub</a>
        </div>
        <a href="https://ibb.co/q1gcxS6">
          <img class="qr-code" src="https://i.ibb.co/Pzdn302/qrcode-1.png" alt="Shakthi-Sri QR Code" border="0">
        </a>
      </div>
    </div>
  </div>
</body>
</html>
