    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3; /* Light mode background */
            transition: background-color 0.3s, color 0.3s;
            overflow: hidden; /* Prevent scroll bars */
            flex-direction: row;
        }
        .dark-mode {
            background-color: #000; /* Dark mode background */
            color: #C19A4A;
        }
        .container {
            display: flex;
            align-items: flex-start;
            width: 100%;
            max-width: 1200px;
            justify-content: space-between;
        }
        .welcome {
            text-align: left;
            margin-bottom: 20px;
            font-size: 32px;
            font-weight: bold;
        }
        .toggle-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            background: none;
            border: 2px solid #C19A4A;
            color: #C19A4A;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
            z-index: 10;
        }
        .toggle-btn:hover {
            background: #C19A4A;
            color: #fff;
        }
        .smiling-face {
            position: relative;
            width: 70px;
            height: 70px;
            background-color: #C38EB4; /* Dark indigo for visibility */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .eye {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.1s;
        }
        .eye.left {
            top: 20px;
            left: 20px;
        }
        .eye.right {
            top: 20px;
            right: 20px;
        }
        .smile {
            position: absolute;
            width: 20px;
            height: 4px;
            background-color: white;
            border-radius: 10px;
            transform: translateY(15px); /* Position it below the eyes */
        }
        .happy-smile {
            height: 10px; /* Height for happy smile */
            border-radius: 0 0 10px 10px; /* Smile arc */
        }
        .description {
            text-align: left;
            font-size: 20px;
            margin-bottom: 20px;
        }
        .discover-btn {
            padding: 10px 20px;
            background-color: #C19A4A;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
            margin-bottom: 20px;
        }
        .discover-btn:hover {
            background-color: #B38A3A;
        }
        .languages {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .language-icon {
            width: 48px;
            height: 48px;
            transition: transform 0.3s;
            filter: brightness(1); /* Ensure icon visibility in light mode */
        }
        .dark-mode .language-icon {
            filter: brightness(1) invert(1); /* Neon glow effect in dark mode */
        }
        .language-icon:hover {
            transform: scale(1.1);
        }
        .code-snippet {
            font-family: monospace;
            background-color: #333;
            color: #C19A4A;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 16px;
        }
        /* Right-side card section */
        .card {
            width: 200px;
            height: 100px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
        }
        .dark-mode .card {
            background-color: #222;
            color: #C19A4A;
        }
        .business-card {
            margin-left: 30px; /* Space between the laptop and card */
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center the card content */
        }
    </style>
</head>

<head>
    <title>Typewriter Effect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin-left:10px;
        }
        .typewriter {
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
        }
        .typewriter .static-text {
            font-size: 2rem;
            font-weight: bold;
            color: #4A5568; /* Tailwind's gray-800 */
        }
        .typewriter .dynamic-text {
            font-size: 2rem;
            font-weight: bold;
            overflow: hidden;
            border-right: .15em solid orange;
            white-space: nowrap;
            letter-spacing: .15em;
            animation: 
                typing 3.5s steps(40, end) infinite,
                blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            0% { width: 0 }
            50% { width: 100% }
            100% { width: 0 }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: orange; }
        }

        .gradient-text {
            background: linear-gradient(90deg, #B76E79, #8B5E83, #B76E79); /* Rose gold glitter dark */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="typewriter">
        <span class="static-text">Hi, I am </span>
        <span class="static-text">&nbsp;</span>
        <span id="role" class="dynamic-text gradient-text"></span>
    </div>

    <script>
        const roles = ["Web Developer", "UI/UX Designer"];
        let roleIndex = 0;
        const roleElement = document.getElementById('role');

        function typeWriter() {
            roleElement.textContent = roles[roleIndex];
            roleIndex = (roleIndex + 1) % roles.length;
        }

        setInterval(typeWriter, 3500);
        typeWriter();
    </script>

    <script>
      
    
        const smilingFace = document.getElementById('smilingFace');
        const leftEye = document.getElementById('leftEye');
        const rightEye = document.getElementById('rightEye');
        const discoverMeBtn = document.getElementById('discoverMeBtn');
        const emojiSmile = document.getElementById('emojiSmile');
    
        document.addEventListener('mousemove', (event) => {
            const faceRect = smilingFace.getBoundingClientRect();
            const faceCenterX = faceRect.left + faceRect.width / 2;
            const faceCenterY = faceRect.top + faceRect.height / 2;
            const angle = Math.atan2(event.clientY - faceCenterY, event.clientX - faceCenterX);
            const distance = 10;
    
            leftEye.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`;
            rightEye.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`;
    
            const buttonRect = discoverMeBtn.getBoundingClientRect();
            const isNearButton = event.clientX >= buttonRect.left &&
                                 event.clientX <= buttonRect.right &&
                                 event.clientY >= buttonRect.top &&
                                 event.clientY <= buttonRect.bottom;
    
            // Toggle smile based on proximity to the button
            if (isNearButton) {
                emojiSmile.classList.add('happy-smile');
            } else {
                emojiSmile.classList.remove('happy-smile');
            }
        });
    </script>
